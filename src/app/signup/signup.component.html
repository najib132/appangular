<form [formGroup]="formR">

    <div class="form-group">
        <label for="username">Username</label>
        <input 
         type="text"
         formControlName="username"
         class="form-control"
         id="username"
         >
         <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
            <div *ngIf="username?.errors?.required">username is required !</div>
            <div *ngIf="username?.errors?.minlength">username must have at least {{ username?.errors?.minlength.requiredLength }} characters</div>
            <div *ngIf="username?.errors?.pasdespace">username pas d'espace !</div>
         </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
         formControlName="password"
         class="form-control" 
         id="password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" class="form-control">Registre</button>
    </div>

</form>
